<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #canvas-container {
            margin-top: 20px;
        }

        canvas {
            image-rendering: pixelated;
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Formatter</h1>
    <input type="file" id="fileInput" accept="image/*">
    <div id="canvas-container">
        <canvas id="imageCanvas"></canvas>
    </div>
    <button id="downloadBtn">Download PNG</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const scaleFactor = 10; // Adjust this for pixelation effect
                        canvas.width = img.width / scaleFactor;
                        canvas.height = img.height / scaleFactor;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const pixelatedImage = new Image();
                        pixelatedImage.src = canvas.toDataURL();
                        pixelatedImage.onload = function() {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.imageSmoothingEnabled = false;
                            ctx.drawImage(pixelatedImage, 0, 0, canvas.width, canvas.height);
                        }
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'formatted-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
